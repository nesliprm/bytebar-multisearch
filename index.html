<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>byteBar v.2</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-panel">
        <h1 class="bytebar-header">byteBAR</h1>
        <p>
          Welcome to <strong>byteBAR</strong>, a virtual mixologist that can
          craft cocktails! Click the 'Random' button below to discover a
          surprise cocktail, or search for a cocktail by entering an ingredient.
        </p>
        <br />
        <div class="random-container">
          <span class="random-field">Find a random cocktail →</span
          ><button class="button" id="random-cocktail-btn">RANDOM</button><br />
        </div>
        <div class="search-container">
          <input
            class="input-field"
            type="text"
            id="ingredient-input"
            placeholder="Type an ingredient"
          />
          <button class="button" id="search-cocktail-btn">SEARCH</button>
        </div>
      </div>
      <div class="bottom-panel" id="cocktail-details"></div>
    </div>
    <footer>
      <small>Coded by ▼ Nesli Parmaksizoglu</small>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
